    <style>
        * {
            box-sizing: border-box;
        }

        /* Style inputs */
        input[type=text], input[type=number], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ff0303;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        /* Style the container/contact section */
        .container {
            border-radius: 5px;
            background-color: #cf5821;
            padding: 10px;
        }

        /* Create two columns that float next to each other */
        .column {
            float: left;
            width: 50%;
            margin-top: 6px;
            padding: 20px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1;
        }

        .modal-content {
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

    <script>
        function validateForm() {
            var regNo = document.getElementById("reg-no").value;
            var adNo = document.getElementById("adno").value;
            var name = document.getElementById("name").value;

            // Check if both regNo and adNo are filled
            if (regNo.length !== 10) {
                showModal("Please fill in Registration Number (10-bit)");
                return false;
            }
            if (adNo.length !== 4) {
                showModal("Please fill in Admission Number (4-bit)");
                return false;
            }
            if (name.trim() === "") {
                showModal("Please enter your name");
                return false;
            }

            // Additional validation logic if needed

            // Show success modal
            showModal("Registration Successful!");

            return true; // Submit the form if all conditions are met
        }

        function showModal(message) {
            var modal = document.getElementById("myModal");
            var modalMessage = document.getElementById("modalMessage");

            modalMessage.innerHTML = message;
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
